<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="/manifest.json" />

    <!-- SEO Meta Tags -->
    <title>Multi Tool App</title>
    <meta name="description" content="A modern, fast, and useful collection of online tools for everyday tasks. Includes a calculator, unit converter, password generator, and more." />
    <meta name="keywords" content="tools, online tools, calculator, converter, password generator, qrcode" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Multi Tool App" />
    <meta property="og:description" content="A modern, fast, and useful collection of online tools for everyday tasks." />
    <meta property="og:image" content="/social-preview.svg" />
    <meta property="og:url" content="https://your-domain.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Multi Tool App" />
    <meta name="twitter:description" content="A modern, fast, and useful collection of online tools for everyday tasks." />
    <meta name="twitter:image" content="/social-preview.svg" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
