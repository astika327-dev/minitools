<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp Link — MiniTools</title>
  <meta name="description" content="Create a wa.me link with prefilled message."/>
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="page">
<header class="header">
  <div class="container nav">
    <a class="brand" href="index.html"><img src="assets/img/logo.svg" alt="MiniTools"/><div class="name">MiniTools</div></a>
    <nav id="menu" class="menu"><a href="index.html" data-active="tools">All Tools</a></nav>
    <div class="theme"><button id="themeToggle" class="menu-toggle">Theme</button><button id="menuToggle" class="menu-toggle">Menu</button></div>
  </div>
</header>
<main class="container section">
  <h1>WhatsApp Link</h1>
  <div class="card tool">
    <div style="display:grid;gap:12px;grid-template-columns:1fr 2fr">
      <label>Phone (country code, no +)<input id="phone" placeholder="628123456789"></label>
      <label>Message<textarea id="msg" rows="4" placeholder="Halo…"></textarea></label>
    </div>
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <button class="btn" id="gen">Generate</button>
      <a class="btn secondary" id="open" href="#" target="_blank" rel="noopener">Open</a>
      <button class="btn secondary" id="copy">Copy</button>
    </div>
    <div class="card" style="background:#fff">
      <strong>Link</strong>
      <div id="out" class="small">—</div>
    </div>
  </div>
</main>
<footer class="footer"><div class="container"><p class="small">© MiniTools</p></div></footer>
<script src="assets/js/main.js"></script>
<script>
function gen(){
  const phone = (document.getElementById('phone').value||'').replace(/[^0-9]/g,'');
  const msg = encodeURIComponent(document.getElementById('msg').value||'');
  if(!phone){document.getElementById('out').textContent='Enter phone.'; return '';}
  const link = `https://wa.me/${phone}${msg?`?text=${msg}`:''}`;
  document.getElementById('out').textContent = link;
  document.getElementById('open').href = link;
  return link;
}
document.getElementById('gen').onclick = gen;
document.getElementById('copy').onclick = ()=> navigator.clipboard.writeText(gen()||'');
</script>
</body>
</html>
