<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mailto Builder — MiniTools</title>
  <meta name="description" content="Generate a mailto link with subject and body."/>
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="page">
<header class="header">
  <div class="container nav">
    <a class="brand" href="index.html"><img src="assets/img/logo.svg" alt="MiniTools"/><div class="name">MiniTools</div></a>
    <nav id="menu" class="menu"><a href="index.html" data-active="tools">All Tools</a></nav>
    <div class="theme"><button id="themeToggle" class="menu-toggle">Theme</button><button id="menuToggle" class="menu-toggle">Menu</button></div>
  </div>
</header>
<main class="container section">
  <h1>Mailto Builder</h1>
  <div class="card tool">
    <div style="display:grid;gap:12px;grid-template-columns:1fr 1fr">
      <label>To<input id="to" placeholder="hello@example.com"></label>
      <label>Subject<input id="subject" placeholder="Subject"></label>
    </div>
    <label>Body<textarea id="body" rows="6" placeholder="Type your message…"></textarea></label>
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <button class="btn" id="gen">Generate</button>
      <a class="btn secondary" id="open" href="#" target="_blank" rel="noopener">Open</a>
      <button class="btn secondary" id="copy">Copy</button>
    </div>
    <div class="card" style="background:#fff">
      <strong>Link</strong>
      <div id="out" class="small">—</div>
    </div>
  </div>
</main>
<footer class="footer"><div class="container"><p class="small">© MiniTools</p></div></footer>
<script src="assets/js/main.js"></script>
<script>
function gen(){
  const to = encodeURIComponent((document.getElementById('to').value||'').trim());
  const subject = encodeURIComponent(document.getElementById('subject').value||'');
  const body = encodeURIComponent(document.getElementById('body').value||'');
  const link = `mailto:${to}?subject=${subject}&body=${body}`;
  document.getElementById('out').textContent = link;
  document.getElementById('open').href = link;
  return link;
}
document.getElementById('gen').onclick = gen;
document.getElementById('copy').onclick = ()=> navigator.clipboard.writeText(gen()||'');
</script>
</body>
</html>
